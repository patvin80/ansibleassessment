---
  - name: Provision an EC2 Instance
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
      instance_type: t2.micro
      security_group: ansible-webserver # Change the security group name here
      image: ami-97785bed # This is an AMI i created myself
      keypair: vinkar_CEP # This is one of my keys that i already have in AWS
      region: us-east-1 # Change the Region
      count: 1
      vpc_subnet: subnet-f43c76db
      vpcid: vpc-7768ab0c
    # Task that will be used to Launch/Create an EC2 Instance
    tasks:

      - name: Create a security group
        local_action: 
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for webserver Servers
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
          rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
        register: secgrp

      - name: "Provision an EC2 instance"
        ec2:
          key_name: "{{ keypair }}"
          group_id: "{{ secgrp.group_id }}"
          instance_type: "{{ instance_type }}"
          ec2_region: "{{ region }}"
          image: "{{ image }}"
          wait: true
          count: 1
          instance_tags:
            tool: "ansible"
            env: "test"
            name: "AnsibleEC2Instance"
        register: ec2_info

      - name: Debug ec2_info.instances public_ip
        debug: var=ec2_info.instances[0].public_ip

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile 
                      dest="./hosts" 
                      insertafter="[webserver]" 
                      line={{ ec2_info.instances[0].public_ip }}

